<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Login into DoubanFM</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
    <script type="text/javascript" src="/libs/jquery.js"></script>
    <script type="text/javascript" src="/js/windows.special.js"></script>
    <script type="text/javascript" src="/coffee-dist/utils.js"></script>
    <script type="text/javascript" src="/coffee-dist/douban-fm-login.js"></script>
</head>
<body>
    <div class="drag"></div>
    <div class="fm-logo">
        <img src="/img/fm_logo.png" />
    </div>
    <form id="js-login-form">
        <input type="text" id="js-username" name="username" placeholder="用户名 / 邮箱" />
        <input type="password" id="js-password" name="password" placeholder="密码" />
        <button type="submit">登 录</button>
    </form>
    <div id="js-loading" class="loading hide"></div>
    <div id="js-nacl">
        <embed name="nacl_module" id="js-encrypt" width="0" height="0" src="/plugins/encrypt.nmf" type="application/x-nacl" />
    </div>
    <div id="js-toast" class="toast hide"></div>
</body>
</html>
